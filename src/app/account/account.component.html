<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Account</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ng-container *ngIf="(user | async) as user">
      <p>{{ user.uid }}</p>
      <p>{{ user.email }}</p>
      <p>{{ user.displayName }}</p>
    </ng-container>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary">
      SAVE
    </button>
  </mat-card-actions>
</mat-card>
