<md-card>
  <md-card-header>
    <md-card-title>
      <h1>Account</h1>
    </md-card-title>
  </md-card-header>
  <md-card-content>
    <ng-container *ngIf="(user | async) as user">
      <p>{{ user.uid }}</p>
      <p>{{ user.email }}</p>
      <p>{{ user.displayName }}</p>
    </ng-container>
  </md-card-content>
  <md-card-actions align="end">
    <button md-raised-button color="primary">
      SAVE
    </button>
  </md-card-actions>
</md-card>
