<md-card>
  <md-card-header>
    <md-card-title>
      <h1>Account</h1>
    </md-card-title>
  </md-card-header>
  <md-card-content>
    <form class="account-form">
      <md-input-container hintLabel="example@email.com">
        <input mdInput type="email" placeholder="Email" required>
      </md-input-container>
    </form>
  </md-card-content>
  <md-card-actions align="end">
    <button md-raised-button color="primary">
      SAVE
    </button>
  </md-card-actions>
</md-card>
