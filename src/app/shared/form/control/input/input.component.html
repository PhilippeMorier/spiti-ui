<mat-input-container
  [formGroup]="group"
>
  <input matInput
         [name]="config.property"
         [formControlName]="config.property"
         [placeholder]="config.placeholderText"
         [type]="config.type"
  >
  <mat-error *ngIf="errorMessage | async as error">{{ error }}</mat-error>
</mat-input-container>
