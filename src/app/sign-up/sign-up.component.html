<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Sign Up</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <spt-form
      [model]="user"
      [configs]="config"
    >
    </spt-form>
  </mat-card-content>
  <mat-card-actions align="end">
    <div>{{ user.formGroup.value | json }}</div>
    <button
      name="signUp"
      (click)="createUserWithEmailAndPassword(
        user.formGroup.value.email,
        user.formGroup.value.password
      )"
      mat-raised-button color="primary"
    >
      SIGN UP
    </button>
  </mat-card-actions>
</mat-card>
