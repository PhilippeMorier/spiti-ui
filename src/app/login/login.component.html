<md-card>
  <md-card-header>
    <md-card-title>
      <h1>Login</h1>
    </md-card-title>
  </md-card-header>
  <md-card-content>
    <form class="example-form">
      <md-input-container hintLabel="example@email.com">
        <input mdInput type="email" placeholder="Email" required>
      </md-input-container>
      <md-input-container>
        <input mdInput type="password" placeholder="Password" required>
      </md-input-container>
      <md-checkbox>Stay logged in</md-checkbox>
    </form>
  </md-card-content>
  <md-card-actions align="end">
    <button md-button>Cancel</button>
    <button md-raised-button color="primary" (click)="throwErrorForSentry()">LOGIN</button>
  </md-card-actions>
</md-card>
