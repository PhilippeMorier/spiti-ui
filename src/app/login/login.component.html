<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Login</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content *ngIf="(user | async) as user">
    <mat-checkbox>Stay logged in</mat-checkbox>

    <spt-form
    [model]="user"
    [configs]="config"
    >
    </spt-form>

  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button (click)="throwErrorForSentry()">Cancel</button>
    <button mat-raised-button color="primary"
            (click)="signIn('morier.dev@outlook.com', 'morier.dev')">
      SIGN IN
    </button>
  </mat-card-actions>
</mat-card>
<ng-container *ngIf="(user | async) as user">
  <p>{{ user.uid }}</p>
  <p>{{ user.email }}</p>
  <p>{{ user.displayName }}</p>
  <button mat-button (click)="signOut()">Sign Out</button>
  <button mat-button (click)="setDisplayName()">Set display name</button>
</ng-container>
