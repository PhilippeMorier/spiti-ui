<md-card>
  <md-card-header>
    <md-card-title>
      <h1>
        <md-icon>account_box</md-icon>LOGIN
      </h1>
    </md-card-title>
  </md-card-header>
  <md-card-content>
    <form class="example-form">
      <md-input-container hintLabel="example@email.com">
        <input mdInput type="email" placeholder="Email" required>
      </md-input-container>
      <md-input-container>
        <input mdInput type="password" placeholder="Password" required>
      </md-input-container>
      <md-checkbox>Stay logged in</md-checkbox>
    </form>
  </md-card-content>
  <md-card-actions>
    <button md-button>Cancel</button>
    <button md-button>LOGIN</button>
  </md-card-actions>
</md-card>
